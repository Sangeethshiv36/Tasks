<!DOCTYPE html>
<html>

<body>
    <style>
        @media screen and (max-width: 460px){
            #myCanvas{
                float: none;
            }
            .action-buttons{
                display: block;
             }
        }
        .container{
            width: 100%;
            max-width: 768px;
        }
        #myCanvas{
            float: left;
        }
        .action-buttons{
            display: inline-block;
            margin-left: 30px;
            margin-top: 20px;
        }

    </style>
    <div class="container">
            <canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">
                    Your browser does not support the canvas element.
                </canvas>
                <div class="action-buttons">
                    <button id="forw" onclick="moveFor()">forward</button>
                    <button id="back" onclick="moveBack()">backward</button>
                </div>
    </div>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var xPos = 0;
        var yPos = 0;
        var width = 30;
        var height = 30;
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(xPos, yPos, width, height);

        function moveFor() {
            ctx.clearRect(xPos, yPos, width, height);
            xPos += canvas.width - width;
            ctx.clearRect(xPos, yPos, width, height);
            if (xPos <= canvas.width - width && yPos == 0) {
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF0000";
            } else if (yPos >= canvas.height - height && xPos > canvas.width - width) {
                xPos = 0;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF000";
            } else if (yPos >= canvas.height - height && xPos >= canvas.width - width) {
                yPos = 0;
                xPos = 0;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF000";
            } else {
                xPos = canvas.width - width;
                yPos = canvas.height - height;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF0000";
            }
        }

        function moveBack() {
            ctx.clearRect(xPos, yPos, width, height);
            yPos += canvas.height - height;
            ctx.clearRect(xPos, yPos, width, height);
            if (yPos <= canvas.height - height && xPos == 0) {
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF0000";
            } else if (yPos <= canvas.height - height && xPos <= canvas.width - width) {
                yPos = 0;
                xPos = 0;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF000";
            } else if (yPos <= canvas.height - height && xPos <= canvas.width - width) {
                yPos = 0;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF000";
            } else if (yPos >= canvas.height - height && xPos < canvas.width - width) {
                xPos = canvas.width - width;
                yPos = canvas.height - height;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF0000";
            } else {
                yPos = 0;
                ctx.fillRect(xPos, yPos, width, height);
                ctx.fillStyle = "#FF000";
            }
        }
    </script>

</body>

</html>
